<div class="container">

  <h1>Cadastro de Medicamento</h1>

  <br/>

    <div class="row">
      <div id="msg"
        class="card-panel white-text"
        [class.red]="!this.isSuccess"
        [class.blue]="this.isSuccess"
        *ngIf="this.isShowMessage">
        {{this.message}}
      </div>
      <form class="col s12" #form="ngForm" (submit)="onSubmit()">
          <div class="row">
            <div class="input-field col s6">
              <input
                id="nome"
                name="nome"
                type="text"
                [(ngModel)]="this.medicamento.nome"
                pattern="\s?[A-ZÀ-Ú][a-zà-ú]+"
                required
                #namemedicamento="ngModel"
                class="validate">
                <div class="red-text" [hidden]="namemedicamento.valid || namemedicamento.untouched">
                  Por favor, informe o nome.
                </div>
              <label for="nome" [ngClass]="{'active': this.medicamento.nome }">Nome *</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
                <select
                  id="laboratorio"
                  name="laboratorio"
                  [(ngModel)]="this.medicamento.laboratorio"
                  #laboratorio="ngModel"
                  required
                  class="validate">
                  <option *ngFor="let l of laboratorios" [ngValue]="l.nome">
                    {{l.nome}}
                  </option>
                </select>
                <div class="red-text" [hidden]="laboratorio.valid || laboratorio.untouched">
                  Por favor, informe o laboratório.
                </div>
              <label for="laboratorio" [ngClass]="{'active': this.medicamento.laboratorio}">Laboratório *</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <button class="waves-effect waves-light btn-small blue" type="submit" style="margin-right: 10px !important" [disabled]="!form.valid"><i class="material-icons left">save</i>Salvar</button>
              <a routerLink="/medicamento" class="waves-effect waves-light btn-small red"><i class="material-icons left">cancel</i>Cancelar</a>
            </div>
          </div>
        </form>
      </div>
</div>
