<div class="container">

  <h1>Medicamentos</h1>
  <h5>Tela para realizar o CRUD dos Medicamentos.</h5>

  <br/>
  <a routerLink="/medicamento/cadastro/" class="btn-floating btn-small waves-effect waves-light blue"><i class="material-icons">add</i></a>

  <br/>
  <br/>
  <div id="msg"
    class="card-panel white-text"
    [class.red]="!this.isSuccess"
    [class.blue]="this.isSuccess"
    *ngIf="this.isShowMessage">
    {{this.message}}
  </div>
  <div>
    <table class="striped responsive-table centered" *ngIf="medicamentos && medicamentos!.length > 0">
      <thead>
        <tr>
            <th>Nome</th>
            <th>Laboratório</th>
            <th>Data Atualização</th>
            <th>Ações</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let medicamento of medicamentos">
          <td>{{medicamento.nome}}</td>
          <td>{{medicamento.laboratorio}}</td>
          <td>{{medicamento.dataAtualizacao | date: 'dd/MM/yyyy HH:mm:ss'}}</td>
          <td>
            <a class="waves-effect waves-light btn-small blue" (click)="edit(medicamento)" style="margin-right: 10px !important"><i class="material-icons left">edit</i>Editar</a>
            <a class="waves-effect waves-light btn-small red" (click)="delete(medicamento)"><i class="material-icons left">delete</i>Excluir</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
